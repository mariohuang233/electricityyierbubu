version: '3.8'

services:
  backend:
    build: ./backend
    container_name: electricity-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - PORT=3001
      - CRON_EXPRESSION=${CRON_EXPRESSION:-*/10 * * * *}
      - METER_URL=${METER_URL}
      - ELECTRICITY_RATE=${ELECTRICITY_RATE:-1.0}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: electricity-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  logs:
    driver: local

networks:
  default:
    name: electricity-network